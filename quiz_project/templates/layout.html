{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/quiz_style.css' %}">
  </head>
  <body>
    <header class="app-header">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-3">
          <div class="logo-dot"></div>
          <div>
            <div class="app-title">Quiz App</div>
            <div class="app-subtitle">Generate, save, and export practice quizzes</div>
          </div>
        </div>
        <a class="btn btn-sm btn-outline-light" href="{% url 'history' %}">View History</a>
      </div>
    </header>
    <div class="container-fluid app-shell">
      <div class="row">
        <aside class="col-lg-2 col-md-3 app-sidebar">
          <nav class="nav flex-column">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Create Quiz</a>
            <a class="nav-link {% if request.path|slice:':9' == '/history/' or request.path|slice:':6' == '/quiz/' %}active{% endif %}" href="{% url 'history' %}">My Quiz</a>
          </nav>
        </aside>
        <main class="col-lg-10 col-md-9 px-4 py-4 app-main">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>
