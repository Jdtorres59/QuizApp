{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <style>
      {% include "inline_styles.css" %}
    </style>
  </head>
  <body>
    <header class="app-header">
      <div class="app-container header-inner">
        <div class="brand">
          <div class="brand-mark">Q</div>
          <div>
            <div class="brand-title">Quiz App</div>
            <div class="brand-subtitle">Generate, save, and export practice quizzes</div>
          </div>
        </div>
        <div class="header-actions">
          <a class="btn btn-ghost" href="{% url 'history' %}">History</a>
        </div>
      </div>
    </header>
    <div class="app-container app-body">
      <aside class="sidebar">
        <nav class="sidebar-nav">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Create Quiz</a>
          <a class="nav-link {% if request.path|slice:':9' == '/history/' or request.path|slice:':6' == '/quiz/' %}active{% endif %}" href="{% url 'history' %}">History</a>
        </nav>
        <div class="sidebar-help">
          <div class="helper-title">Quick tips</div>
          <p class="text-muted">Short, focused input yields better questions.</p>
          <p class="text-muted">History stores your latest quizzes in SQLite.</p>
        </div>
      </aside>
      <main class="main-content">
        {% block content %}{% endblock %}
      </main>
    </div>
    <footer class="app-footer">
      <div class="app-container footer-inner">Quizzes generated with AI.</div>
    </footer>
  </body>
</html>
